schemaVersion: 2.2.0
metadata:
  name: nodejs
  version: 3.0.0
  displayName: Node.js Runtime
  description: Stack with Node.js 18
  tags: ["Node.js", "Express", "ubi8"]
  projectType: "Node.js"
  language: "JavaScript"
  attributes:
    alpha.dockerimage-port: 3001
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
parent:
  id: nodejs
  version: 2.2.0
  registryUrl: "https://registry.devfile.io"
components:
  - name: image-build
    image:
      imageName: nodejs-image:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 4000m
      deployment/cpuLimit: 8000m # TODO try to increase memory
      deployment/memoryRequest: 2048Mi
      deployment/memoryLimit: 6G
      deployment/container-port: 3001
    kubernetes:
      uri: deploy.yaml
      endpoints:
        - name: http-3001
          targetPort: 3001
          path: /
          secure: true
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
